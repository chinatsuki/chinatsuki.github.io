		<script type="text/javascript">
			day=new Date()     //..get the date
			x=day.getHours()    //..get the hour
			if(x>=0 && x<5) {
			document.write('<style type="text/css">header { background: transparent url(img/background/night.jpg) fixed no-repeat 50% 50% / cover; } .navigation { background: transparent; }</style>')
			} else
			if(x>=5 && x<7) {
			document.write('<style type="text/css">header {background: transparent url(img/background/sunrise.jpg) fixed no-repeat 50% 100% / cover; }</style>')
			} else
			if(x>=7 && x<11) {
			document.write('<style type="text/css">header { background: transparent url(img/background/morning.jpg) fixed no-repeat 50% 50% / cover; }</style>')
			} else
			if (x>=11 && x<14) {
			document.write('<style type="text/css">header { background: transparent url(img/background/noon.jpg) fixed no-repeat 50% 50% / cover; }</style>')
			}
			if (x>=14 && x<16) {
			document.write('<style type="text/css">header { background: transparent url(img/background/afternoon.jpg) fixed no-repeat 50% 50% / cover; }</style>')
			}
			if (x>=16 && x<19) {
			document.write('<style type="text/css">header { background: transparent url(img/background/sunset.jpg) fixed no-repeat 50% 50% / cover; } .navigation { background: transparent; }</style>')
			}
			if (x>=19 && x<22) {
			document.write('<style type="text/css">header { background: transparent url(img/background/evening.jpg) fixed no-repeat 50% 35% / cover; } .navigation { background: transparent; }</style>')
			}
			if (x>=22 && x<24) {
			document.write('<style type="text/css">header { background: transparent url(img/background/night.jpg) fixed no-repeat 50% 50% / cover; } .navigation { background: transparent; }</style>')
			}
		</script>

	        <div class="clock">
	        	<div class="digital-clock">00 : 00 : 00</div>
				<div class="day-cond">
					<script type="text/javascript"> 
						var myDate = new Date(); 

						if ( myDate.getHours() >= 00 )  
						{ 
						document.write("AM"); 
						} 
						else
						if ( myDate.getHours() >= 12 )  
						{ 
						document.write("PM"); 
						}
